

<div class="login-box">
  <h2>Login</h2>
  <form action="" class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="user-box">
      <input class="input" type="text" id="inputUsername" [formControlName]="'username'" required="required" placeholder="UserName">
      <label class="label" for=""> </label>
    </div>
    <!-- /.user-box -->
    <div class="user-box">
      <input class="input" type="password" id="inputPassword" [formControlName]="'password'"  required="required" placeholder="Password">
      <label class="label" for=""> </label>
    </div>
    <!-- /.user-box -->
    <a href="#" type="submit" style="margin-left: 30%;"> 
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
  <!-- /form -->
</div>
